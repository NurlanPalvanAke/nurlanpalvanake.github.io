<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>


<form action="https://formsubmit.co/artyom.valeriyevich@gmail.com" method="post">

    <div class="elementup"></div>
    <div class="elementup2"></div>

    <div class="elementdown"></div>
    <div class="elementdown2"></div>


   <div class="form_title">
       <span class="title_line"></span>
       <span class="title">Написать нам</span>
       <span class="title_line2"></span>
       <span class="title_line_down"></span>
   </div>



    <div class="form_item">
        <div class="form_login">
            <label>
                <input name="Логие" required class="login pad" placeholder="Логин" type="text">
            </label>
        </div>
        <div class="form_email">
            <label>
                <input name="Почта" required class="email pad" placeholder="Email" type="email">
            </label>
        </div>
        <label>
            <textarea required class="form_text" name="Текст" placeholder="Введите сообщение..."></textarea>
        </label>
        <button type="submit" class="form_btn">Отправить</button>
    </div>
</form>






</body>
</html>
